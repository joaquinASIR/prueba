<ion-buttons slot="start">
    <ion-item-divider class="header">
        <ion-menu-button></ion-menu-button>
        <ion-title>Iniciar Sesión</ion-title>
    </ion-item-divider>

</ion-buttons>

<ion-content>
    <ion-img src="/assets/avatar.png"></ion-img>
    <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
        <ion-item lines="full">

            <ion-label position="floating">Nombre Usuario</ion-label>
            <ion-input type="email" name="email" required [(ngModel)]="loginUser.email"></ion-input>
        </ion-item>

        <ion-item lines="full">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" required name="password" [(ngModel)]="loginUser.password"></ion-input>
        </ion-item>

        <ion-row>
            <ion-col>
                <ion-button [routerLink]="['/inicio']" type="submit" expand="block">Iniciar sesión</ion-button>
                <ion-button [routerLink]="['/registro']" type="submit" expand="block">Registrarte</ion-button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-button class="icon-facebook" href="https://es-es.facebook.com/" target="_blank">
                <fa-icon [icon]="['fab', 'facebook']"></fa-icon>
            </ion-button>
            <ion-button class="icon-twitter" href="https://twitter.com/" target="_blank">
                <fa-icon [icon]="['fab', 'twitter']"></fa-icon>
            </ion-button>
            <ion-button class="icon-instagram" href="https://www.instagram.com/" target="_blank">
                <fa-icon [icon]="['fab', 'instagram']"></fa-icon>
            </ion-button>
        </ion-row>
        <p>Shopine &copy; {{anio}}</p>
    </form>
</ion-content>
