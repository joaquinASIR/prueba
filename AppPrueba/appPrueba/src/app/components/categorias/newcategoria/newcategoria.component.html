<app-header seccion="Nueva Categoria"></app-header>


<ion-content>
    <ion-card-content>
        <form (ngSubmit)="agregarc(fAgregarc)" #fAgregarc="ngForm">
            <ion-item>
                <ion-label position="floating">Id Categoria</ion-label>
                <ion-input required name="categoriaid" type="number" [(ngModel)]="newcategoria.categoriaid"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Nombre Categoria</ion-label>
                <ion-input required name="nombre_categoria" type="text" [(ngModel)]="newcategoria.nombre_categoria"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Logo</ion-label>
                <ion-input required name="logo" type="text" [(ngModel)]="newcategoria.logo"></ion-input>
            </ion-item>

            <ion-button expand="full" type="submit" routerLink="/categorias">AÃ±adir Categoria</ion-button>
        </form>
    </ion-card-content>
</ion-content>
