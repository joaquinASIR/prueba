<app-header seccion="Editar Categoria"></app-header>

<ion-content>
    <ion-card-content>
        <ion-text>Categoria: {{categoriaid}}</ion-text>
        <form (ngSubmit)="updCategoria(fEditCategoria)" #fEditCategoria="ngForm">
            <ion-item>
                <ion-label position="floating">Nombre Categoria</ion-label>
                <ion-input required name="nombre_categoria" type="text" [(ngModel)]="nombre_categoria"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Logo</ion-label>
                <ion-input required name="logo" type="text" [(ngModel)]="logo"></ion-input>
            </ion-item>
            <ion-button expand="full" type="submit" routerLink="/categorias">Editar Categoria</ion-button>
        </form>
    </ion-card-content>
</ion-content>
