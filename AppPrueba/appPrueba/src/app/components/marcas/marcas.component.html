<app-header seccion="Marcas"></app-header>

<ion-content>
    <ion-card *ngFor="let marca of marcas" [routerLink]="[ 'articulos', marca.marcaid]">
        <ion-img src="http://prueba.test:80/apiprueba/public/img/{{marca.logo}}"></ion-img>
        <ion-title>{{marca.nombre_marca}} </ion-title>
        <ion-card-content>{{marca.descripcion_marca}}</ion-card-content>
    </ion-card>
</ion-content>
